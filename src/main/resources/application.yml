server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: langchain4j-study
  
  # 日志配置
  logging:
    level:
      com.example.langchain4j.study: DEBUG
      dev.langchain4j: DEBUG
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# DeepSeek配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY:your-deepseek-api-key-here}
  base-url: https://api.deepseek.com
  model: deepseek-chat
  timeout: 60
  temperature: 0.7
  max-tokens: 2048

# 应用信息
info:
  app:
    name: langchain4j Study
    version: 1.0.0
    description: LangChain4j学习项目 - 集成DeepSeek大模型聊天示例